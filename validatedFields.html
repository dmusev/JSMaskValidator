<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Validation Engine</title>

	<link rel="stylesheet" type="text/css" href="assets/common.css" />

	<script type="text/javascript" src="engineConfig.js"></script>
	<script type="text/javascript" src="validateEngineByJSON.js"></script>

	<!-- jQuery included mainly because of Mask framework dependancy -->
	<script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
	<!-- Mask Framework Included Source: https://github.com/RobinHerbots/Inputmask -->
	<script type="text/javascript" src="lib/inputmask.js"></script>
	<script type="text/javascript" src="lib/inputmask.extensions.js"></script>
	<script type="text/javascript" src="lib/inputmask.date.extensions.js"></script>


</head>
<body>
<script type="text/javascript">
	var testJSON = JSON.stringify({
	  "masking": [
	    {
	      "type": "DATETIME_DDMMYYYY_HHMM",
	      "regex": "^(([0-2]?[0-9]|3[0-1])\\/([0]?[1-9]|1[0-2])\\/([1-2]\\d{3})) (20|21|22|23|[0-1]?\\d{1})\\:([0-5]?\\d{1})$",
	      "mask": "dd/mm/yyyy hh:mm",
	      "exclude": "",
	      "length": ""
	    },
	    {
	      "type": "USERNAME_MIN4_MAX20",
	      "regex": "^[a-z0-9@_.]",
	      "mask": "",
	      "exclude": "",
	      "length": "4,20"
	    },
	    {
	      "type": "EMAIL",
	      "regex": "^(([^<>()\\[\\]\\.,;:\\s@\"]+(\\.[^<>()\\[\\]\\.,;:\\s@\"]+)*)|(\".+\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,30}))$",
	      "mask": "",
	      "exclude": "",
	      "length": ""
	    },
	    {
	      "type": "PASSWORD",
	      "regex": "^[A-Za-z0-9!@#$%^&()_]",
	      "mask": "",
	      "exclude": "",
	      "length": "6,20"
	    },
	    {
	      "type": "IP",
	      "regex": "^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$",
	      "mask": "ip",
	      "exclude": "",
	      "length": ""
	    },
	    {
	      "type": "MAC",
	      "regex": "^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$",
	      "mask": "mac",
	      "exclude": "",
	      "length": ""
	    },
	    {
	      "type": "PHONE",
	      "regex": "^[\\+]?[(]?[0-9]{3}[)]?[-\\s\\.]?[0-9]{3}[-\\s\\.]?[0-9]",
	      "mask": "",
	      "exclude": "",
	      "length": "3,6"
	    },
	    {
	      "type": "DECIMAL",
	      "regex": "",
	      "mask": "",
	      "exclude": "",
	      "custom": {
	        "type": "9,9",
	        "delimiter": ".",
	        "minLength": "1,2",
	        "maxLength": "3,2"
	      }
	    },
	    {
	      "type": "INTEGER",
	      "regex": "^[0-9]",
	      "mask": "",
	      "exclude": "",
	      "custom": {
	        "type": "9",
	        "delimiter": "",
	        "minLength": "6",
	        "maxLength": "6"
	      }
	    }
	  ],
	  "ids": {
	    "username": "USERNAME_MIN4_MAX20",
	    "password": "PASSWORD",
	    "email": "EMAIL",
	    "phone": "PHONE",
	    "date": "DATETIME_DDMMYYYY_HHMM",
	    "ip": "IP",
	    "mac": "MAC",
	    "decimal": "DECIMAL",
	    "integer": "INTEGER"
	  },
	  "buttons" : {
	  	"submit" : "submitButtonId"
	  }
});
</script>
	<div id='wrapper' style="text-align: center;">
		<header>
			<h1> Validating following fields:</h1>
		</header>
		<main>
			<section>
				<h3>Choose name:</h3>
				<input type="username" id="username">
				<!-- <img src="assets/icons/correct.png"> -->
				<h3>Choose password:</h3>
				<input type="password" id="password">
			</section>
			<section>
				<h2>Email:</h2>
				<input type="email" id="email">
				<div>
				<h2>Phone number:</h2>
				<input type="phone" id="phone">
				</div>
				<h2>Date of birth: </h2>
				<input type="datetime" id="date">
			</section>
			<section>
				<h3>Enter IP:</h3>
				<input type="ip" name="ip">
				<h3>Enter MAC:</h3>
				<input name="mac">
				<h3>Enter decimal:</h3>
				<input id='decimal' type="floatingPoint" >
				<h3>Enter Integer:</h3>
                <input id='integer' >
			</section>
			<button id='submitButtonId'>SUBMIT</button>
		</main>
	</div>
</body>
</html>
